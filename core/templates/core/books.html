{% extends 'core/base.html' %}

{% block content %}




<h2>Книги</h2>

{% for art in artworks %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><a href="{{ art.get_absolute_url }}">{{ art.title }}</a></h5>
            <div class="card-content">
                {% if art.image %}
                    <div class="card-image">
                        <img src="{{ art.image.url }}" alt="Фото">
                    </div>
                {% endif %}
                <div class="card-description">
                    <p>{{ art.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
